{% load staticfiles %}
<html>
    <head>
        <title>Book Exchange</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">New Post<span class="glyphicon glyphicon-plus"></span></a>
            <a href="{% url 'logout' %}?next={{request.path}}" class="top-menu">logout<span class="glyphicon glyphicon-log-out"></span></a>
            <!--<li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>-->
        {% else %}
            <!--<li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>-->  
        {% endif %} 
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Book Exchange</a></h1>
        </div>
        <div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block sidebar %}
                <ul class="sidebar-nav">
                    {% if user.is_authenticated %}
                        <h1><li>User: {{ user.get_username }}</li></h1>
                    {% endif %}    
                </ul>
                {% endblock %}
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
